        <script>

                window.fbAsyncInit = function() {
                  FB.init({
                    appId      : '177842309598524',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                  });
                              
                  FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                  });
                              
                };
                        
                (function(d, s, id){
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                  js.src = "https://connect.facebook.net/en_US/sdk.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
              
               function statusChangeCallback(response){
                 if( response.status === 'connected' ){
                   console.log( 'Logged in and authenticated' );
                  getProfile();
                 } else {
                  console.log( 'Not authenticated' );
                 }
               }
              
              function checkLoginState() {
                FB.getLoginStatus(function(response) {
                  statusChangeCallback(response);
                });
              }
    
              var responseData ;
    
              function getProfile(){
                FB.api('/me?fields=name,email',function(response){
                  if(response && !response.error){
                    console.log("has get profile");
                  }
                  responseData = response ;
                  PassToMain(responseData);
                  let url = `https://graph.facebook.com/${response.id}/picture?type-normal`;
                  getPicture(url);
                  getID(response.id);
                })
              }
    
              function PassToMain(Data)
              {
                $.ajax({
                  method : 'post',
                  url: './menu/menu',
                  data:Data,
                  success: function(data){
                    $('#Name').text(data);
                  }
                });
              }
              
              var waitsignal = setInterval(signal , 1000);
              var invite_info = 0;
              var answer ;
    
              function signal(){
                $.ajax ({
                  type : 'post',
                  url : './invite/signal',
                  data : {},
                  success : function(data){
                    if( data == "" || data == null){
                      console.log("listen whether has invitation");
                    }else{
                      console.log("someone send me invitation");
                      invite_info = data ;
                      join();
                      clearInterval(waitsignal);
                    }
                  }
                });
              }
    
              function join(){
                var r = confirm(`是否要加入 ${invite_info} ?`);
                if( r == true ){
                  answer = "1" ;
                  PassTocheck(invite_info , answer);
                }
                else{
                  answer = "0" ;
                  PassTocheck(invite_info , answer);
                }
              }
              
              function PassTocheck(Data , yes_no)
              {
                let sender = Data.sender;
                let inviteto = Data.to;
                let accepted = yes_no ;
                $.ajax({
                  method : 'post',
                  url: './menu/check',
                  data:{
                      sender : sender ,
                      to : inviteto,
                      accepted : accepted
                  }
                });
              }
              function getPicture(url){
                $("#bighead").attr("src",url);
              }
              function getID(id){
                $("#ID").text(`ID: ${id}`);
              }

              function passtodatabase(){
                  $.ajax({
                      type: 'post',
                      url: './menu/team',
                      data:{
                        name : $("input[name='team_id']").val(),
                        id  : responseData.id,
                      }
                  });

                  $.ajax({
                      type: 'post',
                      url: './invite/team',
                      data:{
                        name : $("input[name='team_id']").val(),
                        id  : responseData.id,
                      }
                  });
                  gotoinvite();
              }
      </script>

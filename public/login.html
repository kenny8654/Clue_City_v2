        <script>
            $(document).ready(function(){
                $(".fb-login-button").click(function(){
                    $("#Start").show();
                });
                $("#ClueCity").click(function(){
                    this.transition('jiggle');
                })
            });
            $(function() {
                $('#slides').slidesjs({
                    width: 940,
                    height: 528,
                    navigation: false
                });
            });
        </script>
        <script type="text/javascript">
            $(document).on('ready', function() {
                $(".lazy").slick({
                lazyLoad: 'ondemand', // ondemand progressive anticipated
                infinite: true  
                });
            });
        </script>
        <script>
        
                window.fbAsyncInit = function() {
              FB.init({
                appId      : '177842309598524',
                cookie     : true,
                xfbml      : true,
                version    : 'v3.0'
              });
                
              FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
            });
                
            };
          
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));
        
        
          
         function statusChangeCallback(response){
           if( response.status === 'connected' ){
             console.log( 'Logged in and authenticated' );
             setElements(true);
             getProfile();
           } else {
            console.log( 'Not authenticated' );
            setElements(false);
           }
         }
        
        
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
        
        function setElements(isLogin){
          if(isLogin){
            document.getElementById('fb-btn').style.display = 'none';
          }else{
            document.getElementById('fb-btn').style.display = 'show';
          }
        }
        function getProfile(){
          FB.api('/me?fields=name,email',function(response){
            if(response && !response.error){
              console.log("has get profile");
            }    
             PassToMain(response);
          })
        }
        
        
        function PassToMain(Data)
        {
            $.ajax({
                type: 'post',
                url: './user',
                data:Data
            });
        }
        
        function gotomenu(){
          document.location.href="https://luffy.ee.ncku.edu.tw:10047/menu";
        }
        
        
        </script>

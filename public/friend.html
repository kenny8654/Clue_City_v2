        <script>

                window.fbAsyncInit = function() {
                  FB.init({
                    appId      : '177842309598524',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v3.0'
                  });
                              
                  FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                  });
                              
                };
                        
                (function(d, s, id){
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                  js.src = "https://connect.facebook.net/en_US/sdk.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
              
               function statusChangeCallback(response){
                 if( response.status === 'connected' ){
                   console.log( 'Logged in and authenticated' );
                  getProfile();
                 } else {
                  console.log( 'Not authenticated' );
                 }
               }
              
              function checkLoginState() {
                FB.getLoginStatus(function(response) {
                  statusChangeCallback(response);
                });
              }
    
              var responseData ;

              function getProfile(){
                FB.api('/me?fields=name,email',function(response){
                  if(response && !response.error){
                    console.log("has get profile");
                  }
                  responseData = response ;
                })
              }
              
              function getPicture(url){
                $("#bighead").attr("src",url);
              }
              function getID(id){
                $("#ID").text(`ID: ${id}`);
              }
              function getName(name){
                $("#name").text(`${name}`);
              }

              var friend_id ;
              var friend_name;

              function addfriend(){
                console.log("clicked");
                  $.ajax({
                      type: 'post',
                      url: './friend/addfriend',
                      data:{
                        myid : responseData.id,
                        id  : friend_id,
                        name : friend_name ,
                      }
                  });
              }

              function Findindb(){
                console.log("clicked");
                  $.ajax({
                      type: 'post',
                      url: './friend/find_friend',
                      data:{
                        name : $("input[name='friend_id']").val(),
                        id : $("input[name='friend_id']").val(),
                      },
                      success : function(data){
                        if(data != null || data != ""){
                          console.log("find this one");
                          let url =  `https://graph.facebook.com/${data.id}/picture?type-normal`;
                          getPicture(url);
                          getName(data.name);
                          getID(data.id);
                          friend_id = data.id;
                          friend_name= data.name;
                        }
                      }
                  });
              }
      </script>
